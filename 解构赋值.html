<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //解构赋值：从一定模式中从数组和对象中提取值，对变量进行赋值
  //1.数组的解构

  //2.对象的解构
  const zhao={
      name:'赵本山',
      age:'不详',
      xiaopin:function (){
          console.log('wushibo');
      }
  }
  let{name,age,xiaopin}=zhao;
  xiaopin();
  console.log(name);
  console.log(age);
</script>
</body>
</html>
