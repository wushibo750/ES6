<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .item{
      border: 1px solid red;
      width: 100px;
      height: 100px;
      /*display: flex;*/
      /*flex-direction: column;*/
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="page-header">点击切换颜色</h2>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>

</div>
<script>
  //全用let就对了，类似C语言
  let items=document.getElementsByClassName('item');
  for(let i=0;i<items.length;i++){
    items[i].onclick=function (){
      items[i].style.backgroundColor='pink';
    }
  }
</script>

</body>
</html>
