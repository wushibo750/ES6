<body>
<script>
    //2.不能作为构造实例化对象
    //3.不能使用arguments对象
    //4.箭头函数的简写
        //1)省略小括号，当形参有且只有一个的时候
    let add=n=>{
        return n+n;
    }
    console.log(add(9));
        //2)省略花括号，当代码体只有一条一句的时候，此时return必须省略
    let  pow=n=>n*n;
    console.log(pow(9));


    // let fn=function () {

</script>
